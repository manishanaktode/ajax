<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><metaname="viewport"content="width=device-width">
        <title>JSON</title>
     
  
</head>
    <body>
            <div class="element">
                <p id="demo">hi</p>
            <button type="button" onclick="loadXMLDoc()">forward</button>
            <button type="button" onclick="loadXMLDoc()">reverse</button>
        </div>
           
            <script>
                function loadXMLDoc() {
            const data =new XMLHttpRequest();
            data.onload =function() {
                const xmlDoc = data.responseXML;
                const cd = xmlDoc.getElementsByTagName("CD");
                myFunction(cd)
            }
            data.open("get", "https://dummyjson.com/products/");

                data.send();
                }
                function myFunction(cd) {
             
                for(let i =0; i  < cd.length; i++) {
                   let p =  cd[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue + 
cd[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue+ cd[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue;
}
document.getElementById("demo").innerHTML =p;
}
</script>
</body>
</html>
